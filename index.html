<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Danh sách sách</title>
  <style>
    .hidden {
      display: none;
    }
    .book {
      margin: 10px;
      padding: 10px;
      background-color: #eee;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Trang chủ: Danh sách sách -->
  <div id="home">
    <h1>Danh sách sách giáo khoa</h1>
    <div class="book" onclick="showDetail('toan')">Sách Toán</div>
    <div class="book" onclick="showDetail('van')">Sách Văn</div>
  </div>

  <!-- Trang chi tiết -->
  <div id="detail" class="hidden">
    <h2 id="bookTitle">Tên sách</h2>
    <p id="bookInfo">Thông tin sách sẽ hiện ở đây...</p>
    <button onclick="goHome()">Quay lại</button>
  </div>

  <script>
    function showDetail(book) {
      document.getElementById("home").classList.add("hidden");
      document.getElementById("detail").classList.remove("hidden");

      if (book === 'toan') {
        document.getElementById("bookTitle").innerText = "Sách Toán lớp 9";
        document.getElementById("bookInfo").innerText = "Nội dung gồm đại số và hình học...";
      } else if (book === 'van') {
        document.getElementById("bookTitle").innerText = "Sách Ngữ Văn lớp 9";
        document.getElementById("bookInfo").innerText = "Gồm thơ, truyện ngắn, và nghị luận...";
      }
    }

    function goHome() {
      document.getElementById("home").classList.remove("hidden");
      document.getElementById("detail").classList.add("hidden");
    }
  </script>

</body>
</html>
