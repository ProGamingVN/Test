<!DOCTYPE html>
<html>
<head>
  <title>Nhập 2 số</title>
</head>
<body>
  <h2>Nhập 2 số bất kỳ</h2>
  <input type="number" id="a" placeholder="Số A">
  <input type="number" id="b" placeholder="Số B">
  <button onclick="tinhTong()">Tính tổng</button>
  <p id="ketqua"></p>

  <script>
    async function tinhTong() {
      let a = document.getElementById("a").value;
      let b = document.getElementById("b").value;
      let res = await fetch(`http://localhost:18080/tong?a=${a}&b=${b}`);
      let text = await res.text();
      document.getElementById("ketqua").innerText = "Kết quả: " + text;
    }
  </script>
</body>
</html>
